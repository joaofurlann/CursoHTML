<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sex</legend>
            <input type="radio" name="sexo" id="ismas" value="M"> <label for="ismas">Male</label>
            <input type="radio" name="sexo" id="isfem" value="F"> <label for="isfem">Female</label>
        </fieldset>
        <fieldset>
            <legend>Favorite Sports</legend>
            <input type="checkbox" name="efut" id="iefut"> <label for="iefut">Futebol</label> <br>
            <input type="checkbox" name="ebasket" id="iebasket"> <label for="iebasket">Basketball</label> <br>
            <input type="checkbox" name="evolley" id="ievolley"> <label for="ievolley">Volleyball</label> <br>
            <input type="checkbox" name="eboxe" id="ieboxe"> <label for="ieboxe">Boxe</label> <br>



        </fieldset>

        <p>
            <input type="submit" name="" id="">
            <input type="reset">
        </p>
    </form>
    
</body>
</html>
