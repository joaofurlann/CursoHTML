<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="post">
        <div>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="BA">Bahia</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option>Admininstrador</option>
                <option>Professor</option>
                <option>Deselvolvedor</option>
                <option>Motorista</option>
            </datalist>
        </div>
        <div>
            <label for="imen">Mensagem:</label> <br>
            <textarea name="men" id="imen" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit">
            <input type="reset" >
        </div>


    </form>
</body>
</html>
