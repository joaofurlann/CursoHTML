<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio de um par de tags </p>
    <p>Se precisar quebrar o texto <br> você pode usar a tag &lt;br &gt; </p>
    <p>
        Simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &dollar;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        
    </p>
    <p>Vamos add emojis:
       &#x1F596;
        &#x1F913;

    </p>
